 FIN_capital_ships_effort:0 "Capital Ship Effort"
 FIN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 FIN_industrial_effort:0 "Industrial Effort"
 FIN_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 FIN_industrial_effort_2:0 "Industrial Effort II"
 FIN_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 FIN_construction_effort:0 "Construction Effort"
 FIN_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 FIN_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 FIN_production_effort:0 "Armament Effort"
 FIN_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 FIN_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 FIN_construction_effort_2:0 "Construction Effort II"
 FIN_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 FIN_production_effort_2:0 "Armament Effort II"
 FIN_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 FIN_production_effort_3:0 "Armament Effort III"
 FIN_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 FIN_infrastructure_effort:0 "Infrastructure Effort"
 FIN_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 FIN_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 FIN_infrastructure_effort_2:0 "Infrastructure Effort II"
 FIN_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 FIN_construction_effort_3:0 "Construction Effort III"
 FIN_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 FIN_nuclear_effort:0 "Nuclear Effort"
 FIN_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 FIN_extra_tech_slot:0 "Extra Research Slot"
 FIN_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 FIN_extra_tech_slot_2:0 "Extra Research Slot II"
 FIN_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 FIN_secret_weapons:0 "Secret Weapons"
 FIN_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 FIN_political_effort:0 "Political Effort"
 FIN_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 FIN_collectivist_ethos:0 "Collectivist Ethos"
 FIN_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 FIN_militarism:0 "Militarism"
 FIN_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 FIN_military_youth:0 "Military Youth"
 FIN_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 FIN_paramilitarism:0 "Paramilitarism"
 FIN_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 FIN_nationalism_focus:0 "Nationalism Focus"
 FIN_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 FIN_ideological_fanaticism:0 "Ideological Fanaticism"
 FIN_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 FIN_air_innovation:0 "Air Innovations"
 FIN_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 FIN_air_innovation_2:0 "Air Innovations II"
 FIN_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 FIN_naval_air_effort:0 "Naval Air Effort"
 FIN_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 FIN_technology_sharing:0 "Technology Sharing"
 FIN_technology_sharing_desc:0 "Share tech"
 GER_operation_Typhoon_focus:0 "Operation Typhoon"
 GER_defend_the_oil:0 "Defend our Industry"
 GER_defend_the_oil_desc:0 "We must defend out industry and oil production facilities from Allied air raids."
 
